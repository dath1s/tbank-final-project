<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="../scripts/main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
<header class="navigation">
    <div class="navigation__container">
        <div class="navigation__container__left">
            <div class="navigation__container__logo">
                <a href="/">
                    <img src="../images/tbank-logo.svg" alt="logo">
                </a>
            </div>
            <div class="navigation__container_search">
                <input placeholder="Поиск по T-News" class="navigation__search">
            </div>
        </div>
        <div class="navigation__container__right">
            <button class="hide_size" id="not_auth__register">
                <p>Зарегистрироваться</p>
                <img src="../images/sign.svg" alt="">
            </button>
            <button id="not_auth__enter">
                <p>Войти</p>
                <img src="../images/sign.svg" alt="">
            </button>

            <button id="auth__exit" class="not-display">
                <p>Выйти</p>
                <img src="../images/sign.svg" alt="">
            </button>
            <a href="#" id="profile_picture" class="not-display">
                <img src="../images/default_profile_picture.svg" alt="profile">
            </a>
        </div>
    </div>
</header>

<section class="posts" id="posts-field">

</section>

</body>
</html>
