<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="../scripts/main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
<header class="navigation">
    <div class="navigation__container">
        <div class="navigation__container__left">
            <div class="navigation__container__logo">
                <a href="/">
                    <img src="../images/tbank-logo.svg" alt="logo">
                </a>
            </div>
            <div class="navigation__container_search">
                <input placeholder="Поиск по T-News" class="navigation__search">
            </div>
        </div>
        <div class="navigation__container__right">
            <button class="hide_size" id="not_auth__register">
                <p>Зарегистрироваться</p>
                <img src="../images/sign.svg" alt="">
            </button>
            <button id="not_auth__enter">
                <p>Войти</p>
                <img src="../images/sign.svg" alt="">
            </button>

            <button id="auth__exit" class="not-display">
                <p>Выйти</p>
                <img src="../images/sign.svg" alt="">
            </button>
            <a href="#" id="profile_picture" class="not-display">
                <img src="../images/default_profile_picture.svg" alt="profile">
            </a>
        </div>
    </div>
</header>

<section class="posts">
    <div class="post">
        <div class="post__header">
            <a href="#" class="profile-link">
                <img src="../images/default_profile_picture.svg" alt="Profile" class="profile-picture"
                     id="profile-picture">
                <div class="user-name">
                    Пользователь
                </div>
            </a>
        </div>

        <div class="post__body">
            Пост
        </div>

        <div class="post__footer">
            <button class="like-button" id="like-button">
                <span class="like_heart visible">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="red" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 5.5C9.8 3 5.5 3.5 4 7C2.5 10.5 4.5 14.5 12 19C19.5 14.5 21.5 10.5 20 7C18.5 3.5 14.2 3 12 5.5Z"
                            stroke="black"
                            stroke-width="3"
                            stroke-linejoin="round"/>
                    </svg>
                </span>
                <span class="not_like_heart">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 5.5C9.8 3 5.5 3.5 4 7C2.5 10.5 4.5 14.5 12 19C19.5 14.5 21.5 10.5 20 7C18.5 3.5 14.2 3 12 5.5Z"
                            stroke="black"
                            stroke-width="3"
                            stroke-linejoin="round"/>
                    </svg>
                </span>
                <span class="like_counter">
                    0
                </span>
            </button>
            <button class="comment-button" id="comment-button">
                Комментарии 0
            </button>
        </div>
    </div>
</section>

</body>
</html>
