<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
<header class="navigation">
    <div class="navigation__container">
        <div class="navigation__container__logo">
            <img src="../images/tbank-logo.svg" alt="logo">
        </div>
    </div>
</header>

<div class="card_input">
    <div class="card_input__header">
        <h1>Регистрация</h1>
    </div>
    <form action="http://localhost:63342/final_project_tbank/portfolio_storage_project/final_project_tbank/src/pages/POST">
        <div class="card_input__form">
            <div class="card_input__form__wrapper">
                <input type="text" id="login" placeholder=" ">
                <label for="login">Логин</label>
            </div>

            <div class="card_input__form__wrapper">
                <input type="password" id="password" placeholder=" ">
                <label for="password">Пароль</label>
            </div>

            <div class="card_input__form__wrapper">
                <input type="password" id="password-repeat" placeholder=" ">
                <label for="password-repeat">Повторите пароль</label>
            </div>
        </div>
        <div class="card_input__footer">
            <button type="button" class="card_input__footer__enter">Войти</button>
            <button type="submit" class="card_input__footer__register">Зарегистрироваться</button>
        </div>
    </form>
</div>
</body>
</html>
